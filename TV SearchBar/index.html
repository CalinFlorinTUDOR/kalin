<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Movies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="search">
    <h1>Show Search</h1>
    <div class="search_input">
      Search: <input id="searchInput" data-js="search_input" type="text" placeholder="movie title"> 
    </div>

    <div id="listResult" data-js="list_result" class="list_search"></div>
    <div class="error_text hidden " id="errorSearch" data-js="error_text">No results found</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
