<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <h1>My contact form</h1>
    <div class="box">
            <input type="text" id="fname" name="fname" placeholder="first name">
            <br>
                <input type="text" id="lname" name="lname" placeholder="last name">
                <br>
                <input type="checkbox" id="green" name="color1" value="green" checked="">
                <label for="green">green</label>
                <input type="checkbox" id="yellow" name="color2" value="yellow" checked="">
                <label for="yellow">yellow</label>
                <br>
                <input type="radio" id="male" name="gender" value="male" checked="">
                <label for="male">male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">female</label>
                <br>
                <textarea id="contact" name="contact" rows="5" cols="50">please contact us...
             </textarea>
                <br>
                <button onclick="contact()">contact us</button> 
            </div>
</body>
</html>
