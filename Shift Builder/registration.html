<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage My Shifts - Register</title>
  <link rel="shortcut icon" href="./images/icon.png">
  <link rel="stylesheet" href="./registration.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  
</head>
<body>

    <video class="video-background" autoplay muted loop>
      <source src="./images/sign-tesseract.mp4" type="video/mp4">
    </video>
  
  <!-- Create registration form, inputs fields and error/success messages-->
  
  <div class="container">
    <div class="header">
        <h2>Welcome to Tesseract register page</h2>
    </div>
    <form name="register"  class="register" id="register">

      <div class="input-container">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="enter your username " id="username">
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-times-circle"></i>
        <br>
        <small>Error message</small>
    </div>

    <div class="input-container">
      <label for="email">Email</label>
      <input type="email" placeholder="enter email address"  id="email">
      <i class="fa fa-check-circle"></i>
      <i class="fa fa-times-circle"></i>
      <small>Error message</small>
  </div>

        <div class="input-container">
            <label for="fname">First Name</label>
            <input type="text" placeholder="john" id="fname">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-times-circle"></i>
            <small>Error message</small>
        </div>

        <div class="input-container">
          <label for="lname">Last Name</label>
          <input type="text" placeholder="doe" id="lname">
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-times-circle"></i>
          <small>Error message</small>
      </div>

    <div class="input-container">
      <label for="password">Password</label>
      <input type="password" placeholder="enter your password" id="password">
      <i class="fa fa-check-circle"></i>
      <i class="fa fa-times-circle"></i>
      <small>Error message</small>
    </div>

    <div class="input-container">
      <label for="second-password">Confirm Password</label>
      <input type="password" placeholder="confirm password"  id="password2nd">
      <i class="fa fa-check-circle"></i>
      <i class="fa fa-times-circle"></i>
      <small>Error message</small>
    </div>

    <div class="input-container">
      <label for="age">Age</label>
      <input type="age" placeholder="enter age"  id="age">
      <i class="fa fa-check-circle"></i>
      <i class="fa fa-times-circle"></i>
      <small>Error message</small>
    </div>

    <div class="input-container">
      <div class="container-btn">
      <button class="btn" onclick="messages()" id="submit" type="submit">Registration</button>
    </div>
    <div class="messages">
        <div class="success" id="success">Registration Successful! Your data are stored in local storage securely!</div>
        <div class="danger" id="danger">Registration failed! Reload your data once again!</div>
    </div>
    </div>

    <div class="redirect" id="redirect">
      <p>Have an account? <a href="login.html">Login</a></p>
    </div>
  </form>
</div>


  <script src="./registration.js" defer></script>
</body>
</html>
